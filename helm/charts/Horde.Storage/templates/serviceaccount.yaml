{{- if .Values.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  # THE_COALITION_CHANGE (manuvar@microsoft.com) - BEGIN Service account annotations
  {{- if .Values.serviceAccount.annotations }}
  annotations:
  {{- range $key, $value := .Values.serviceAccount.annotations }}
    {{ $key }}: {{ $value | quote }}
  {{- end }}
  {{- end }}
  # THE_COALITION_CHANGE (manuvar@microsoft.com) - END Service account annotations
  name: {{ template "jupiter.serviceAccountName" . }}
  namespace: {{ .Release.Namespace | quote }}
  # THE_COALITION_CHANGE (manuvar@microsoft.com) - BEGIN Service account labels
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
    {{- if .Values.serviceAccount.labels }}
      {{- toYaml .Values.serviceAccount.labels | nindent 4 }}
    {{- end }}
  # THE_COALITION_CHANGE (manuvar@microsoft.com) - END Service account labels
secrets:
  - name: {{ include "common.names.fullname" . }}
{{- end }}

{{- define "jupiter.serviceAccountName" -}}
{{- if .Values.serviceAccount.create -}}
    {{ default (include "common.names.fullname" .) .Values.serviceAccount.name }}
{{- else -}}
    {{ default "default" .Values.serviceAccount.name }}
{{- end -}}
{{- end -}}
