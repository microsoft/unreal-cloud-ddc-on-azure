name: Pull Request
on:
  pull_request:

jobs:
  changed-files:
    runs-on: ubuntu-latest

    outputs:
      any_changed : "${{ steps.changed-files.outputs.any_changed }}"
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v34
      with:
        files: |
          *.bicep
          configs/*/parameters.json

  DeployTemplate:
    runs-on: ubuntu-latest
    needs: changed-files
    environment: canary
    if: needs.changed-files.outputs.any_changed == 'true'
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Run Deployment Script with Canary Parameters
      env:
        SERVICE_SP: ${ secrets.SERVICE_SP }
        WORKER_SP: ${ secrets.WORKER_SP }
      run: |
        ${PWD}/scripts/deploy.sh main.parameters.json
        ${PWD}/scripts/setupPublicIP.sh main.parameters.json
