name: Deployment

concurrency: 
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  pull_request:

jobs:
  DeployTemplate:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}        
    - name: Run Deployment Script
      run: |
        for file in configs/*.parameters.json; do        
          LOCATION=$(jq '.parameters.location.value' "$file")
          RESOURCE_GROUP=$(jq '.metadata.value' "$file")
          ${PWD}/scripts/deploy $LOCATION $RESOURCE_GROUP "$file"
        done
